<div class="row">
	<div class="col-md-2"><label>Name</label></div>
	<div class="col-md-10"><input type="textbox" required class="form-control" ng-model="fields.name" /></div>
</div>

<div class="row">
	<div class="col-md-2"><label>Image</label></div>
	<div class="col-md-10"><input type="file" class="form-control" id="cover_photos" multiple accept="image/*" /></div>
</div>

<div class="row" ng-repeat="field in form_fields">
	<div class="col-md-2"><label>{{field.label}}</label></div>
	<div class="col-md-10" ng-switch on="field.type">
		<select ng-switch-when="select" ng-options="option for option in field.options" ng-model="fields[field.column]" class="form-control"></select>
		<div ng-switch-when="radio" ng-repeat="option in field.options"><input type="radio" ng-model="fields[field.column]" name="{{field.column}}" value="{{option}}">&nbsp;&nbsp;{{option}}</div>
		<input ng-switch-when="date" ui-date="{changeYear: true, changeMonth: true, yearRange: '1950:-0'}"  ng-model="fields[field.column]" class="form-control" /><!-- ui-date-format="DD, d MM, yy" -->
		<input ng-switch-default type="textbox" ng-model="fields[field.column]" class="form-control" />
	</div>
</div>
